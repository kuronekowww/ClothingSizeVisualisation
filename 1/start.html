<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="start.css" />
    <title>FAQ</title>
  </head>
  <body>
    <h1 style="margin-left: 30px;">Guess: Can they fit in bm one-size top?</h1>
    <p style="color: #000;font-family: Inter;font-size: 20px;font-style: normal;font-weight: 500;line-height: 0%;text-transform: uppercase; margin: 0px 0px 0px 40px;">
    click to see the answer
    </p>
    <div class="body-container">
      <div class="bodyImg">
        <h2 class="body-title">
          Venus de Milo
        </h2>
      <div class="sizeImage">
        <img src="/images/Venus.png" alt="" style="object-fit: cover;">
        </div>
        <p class="text-title">
          Can not fit in
        </p>
          <p class="size-text" >
            bust: 93cm  waist: 66cm
          </p>
      </div>

      <div class="bodyImg">
        <h2 class="body-title">
          Barbie
        </h2>
        <div class="sizeImage">
          <img src="/images/Barbie.png" alt="" style="object-fit: cover;">
          </div>
        <p class="text-title">
          Can fit in
        </p>
        <p class="size-text" >
          bust: 81cm  waist: 41cm
        </p>
      </div>
      
      <div class="bodyImg">
        <h2 class="body-title">
          UK's Average Body
        </h2>
        <div class="sizeImage">
          <img src="/images/Average.png" alt="" style="object-fit: cover;">
          </div>
        <p class="text-title">
          Can not fit in
        </p>
        <p class="size-text" >
          bust: 98cm  waist: 86cm
        </p>
      </div>
      <div class="bodyImg">
        <h2 class="body-title">
          Size 10 Dress Form
        </h2>
        <div class="sizeImage">
          <img src="/images/Form.png" alt="" style="object-fit: cover;">
          </div>
        <p class="text-title">
          Can not fit in
        </p>
        <p class="size-text" >
          bust: 97cm  waist: 71cm
        </p>
      </div>
    </div>
    <script src="start.js"></script>
  </body>
</html>
