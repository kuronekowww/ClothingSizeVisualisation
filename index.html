<!DOCTYPE html>
<html>
<head>
  <title>Full Page Scrolling with Split Landing Page Effect</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullpage.js/dist/fullpage.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="fullpage">
    <div class="section" id="webSection">
      <h1>Frequently Asked Questions</h1>
      <div class="brand-container">
        <div class="brand">
          <h3 class="brand-title">
            Pretty Little Thing
          </h3>
  
          <p class="brand-text" >
            They make up everything
          </p>
        </div>
  
        <div class="brand">
          <h3 class="brand-title">
            I Saw It First
          </h3>
          <p class="brand-text">
            Nobody knows.
          </p>
        </div>
        
        <div class="brand">
          <h3 class="brand-title">
            Brandy Melville
          </h3>
          <p class="brand-text">
            Inheritance.
          </p>
        </div>
      </div>
    </div>
    <div class="section" id="wordSentiment" style="height: 100vh;">
      <div class="columnside" style="float: left; width:40%">
        <h1>asdcscsc</h1>
      </div>
      <div class="columnmiddle" style="float: left; width:60%">
        <div id="chartISF" style="width: 90%; height: 360px;"></div>
        <div id="chartPLT" style="width: 90%; height: 360px;"></div>
      </div>
    </div>
    <div class="section" id="wordCount" style="height: 100vh;">
      <div id="bmChart" style="width: 100%; height: 400px;"></div>
    </div>
    <div class="section" id="sizeCompare" style="height: 100vh;">
      <div id="sizeLineChart" style="width: 100%; height: 400px;"></div>
      </div>
    <div class="section" id="whoFit">
        <div class="containerSplit">
            <div class="split left">
            <h1>ONE SIZE FITS ALL</h1>
            </div>
            <div class="split right">
            <h1>ONE SIZE FITS SMALL</h1>
            </div>
          </div>
    </div>

    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullpage.js/dist/fullpage.min.js"></script>
  <script src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
